<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación para Cines</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <!-- Formulario para añadir película -->
        <div id="postMovieForm">
            <h2>Añade tu Película</h2>
            <button class="btn btn-info-custom" onclick="buscar()">Buscar</button>
            <label for="postImdbID">IMDB ID:</label>
            <input type="text" id="postImdbID" name="imdbID" required><br><br>
            <label for="Title">Título:</label>
            <input type="text" id="Title" name="Title" required><br><br>
            <label for="Year">Año:</label>
            <input type="text" id="Year" name="Year" required><br><br>
            <label for="Type">Tipo:</label>
            <input type="text" id="Type" name="Type" required><br><br>
            <label for="Poster">Poster:</label>
            <input type="text" id="Poster" name="Poster" required><br><br>
            <label for="Description">Descripción:</label>
            <textarea id="Description" name="Description" required></textarea><br><br>
            <label for="Ubication">Ubicación:</label>
            <input type="text" id="Ubication" name="Ubication" required><br><br>
            <label for="Estado">Estado:</label>
            <input type="number" id="Estado" name="Estado" required><br><br>
            <button class="btn btn-primary-custom" onclick="guardar()">Añadir Película</button>
            <button class="btn btn-info-custom" onclick="actualizar()">Actualizar Película</button>
            <button class="btn btn-danger-custom" onclick="eliminar()">Eliminar Película</button>
            <pre id="jsonResult" class="bg-light p-3" style="display: none;"></pre>
        </div>


        <!-- Contenedor para mostrar resultados -->
        <div id="resultContent"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
